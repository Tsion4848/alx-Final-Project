<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_school.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 id="head">Addis Ababa Science & Technology University</h1>
        <div class="paded">
          <div>
            <label for="demo">
              <img src="images/warning.png" width="16px" /><b>Demo license</b>
            </label>
            <input
              type="button"
              name="demo"
              id="demo"
              class="btn"
              value="Reuest a free trial of the full version of Tyake.com "
            />
          </div>
          <hr />

          <div>
            <label for="school">
              <img src="images/building.png" width="16px" /><b
                >School information</b
              ></label
            >
            <input
              type="button"
              name="School"
              class="btn"
              id="school"
              value="Reuest to update "
            />
            <p>
              (Only school administrators can send update requests for
              verifiction.)
            </p>
          </div>
          <hr />

          <div>
            <label for="invite"
              ><img src="images/invite.png" width="16px" /><b
                >Invite colleagues</b
              >
            </label>
            <p>
              click on the button below to copy a link which you can send to
              your colleagues to simplify their registration process
            </p>

            <input
              type="button"
              name="invite"
              class="btn"
              id="invite"
              value="copy link"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
